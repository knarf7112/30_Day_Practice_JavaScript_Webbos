        <style>
            html {

              .inbox {
                max-width:400px;

              }
          
              .item {

                align-items:center;
                border-bottom: 1px solid #F1F1F1;
              }
          
              .item:last-child {
                border-bottom:0;
              }
          
          
              input:checked + p {
                background:#F9F9F9;
                text-decoration: line-through;
              }
          
              input[type="checkbox"] {
                margin:20px;
              }
          
              p {
                margin:0;

            <!--
            The following is a common layout you would see in an email client.

            When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

            -->
            <div class="inbox">
                    <div class="item">
                      <input type="checkbox">
                      <p>This is an inbox layout.</p>
                    </div>
                    <div class="item">
                      <input type="checkbox">
                      <p>Check one item</p>
                    </div>
                    <div class="item">
                      <input type="checkbox">
                      <p>Hold down your Shift key</p>
                    </div>
                    <div class="item">
                      <input type="checkbox">
                      <p>Check a lower item</p>
                    </div>
                    <div class="item">
                      <input type="checkbox">
                      <p>Everything inbetween should also be set to checked</p>
                    </div>
                    <div class="item">
                      <input type="checkbox">
                      <p>Try do it with out any libraries</p>
                    </div>
                    <div class="item">
                      <input type="checkbox">
                      <p>Just regular JavaScript</p>
                    </div>
                    <div class="item">
                      <input type="checkbox">
                      <p>Good Luck!</p>
                    </div>
                    <div class="item">
                      <input type="checkbox">
                      <p>Don't forget to tweet your result!</p>
                    </div>
            </div>
            <script>
               const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
               let lastChecked;

              function handleCheck(e){
                //check if they had the shift key down and check that they are checking it
                let inBetween = false;
                if(e.shiftKey && this.checked){
                  // go ahead and do that we please loop over every single checkbox
                  checkboxes.forEach(checkbox=>{
                    // ç¬¬ä¸€å€‹æ‰“å‹¾çš„é€²å…¥å¾ŒæŠŠflagè®Šæˆtrue, æœ€å¾Œä¸€å€‹æ‰“å‹¾çš„å†æŠŠflagæ”¹å›žfalse,(å³æŠ“å–å…©å€‹æ‰“å‹¾çš„checkboxçš„ä¸­é–“ç¯„åœ)
                    if(checkbox === this || checkbox === lastChecked){
                      inBetween = ! inBetween;
                    }
                    //console.log(inBetween,checkbox);
                    if(inBetween){
                      checkbox.checked = true;
                    }
                  });
                }

                lastChecked = this;
              }

               checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));

            </script>
