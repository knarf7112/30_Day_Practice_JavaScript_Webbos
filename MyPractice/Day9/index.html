<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Console Tricks!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
    </head>
    <body>
        <p onclick="">xBREAKxDOWN</p>

        <script>
            const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
        const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hi');
        // Interpolated
        console.log('Hello I am a %s string!', '+pop');

        // Styled
        console.log('[log]I am some great text %c tes123 %s 456', 'font-size: 30px;background:red;text-shadow: 10px 10px 0 blue;', 'qoo');

        // warning!
        console.warn('[warn]Oh Nooo ... ');

        // Error :|
        console.error('[error]Oh some thing wrong ...');

        // Info
        console.info('[info]this is %c%s ','font-size:20px; background:yellow;','importnt Infomation');

        // Testing
        console.assert( 1 === 1, 'That is wrong!');
        console.assert( 1 === 2, 'That is wrong!');

        // clearing
        console.clear();

        // Viewing DOM Elements
        const p = document.querySelector('p');
        console.log(p);
        console.dir(p); // open and taks a loop at the class list
        var obj = {a:123,b:'abc',c:true,d:function(){ console.log('d');}};
        console.dir(obj); // show object list

        // Grouping together
         dogs.forEach(dog=>{
             //將要group的東西用一個名稱包起來
            console.groupCollapsed(`${dog.name}`); //預設一開始是收合的, console.group則是放開的

            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old!`);
            
            console.groupEnd(`${dog.name}`);
         });


        // counting  用來記數的,可以是string, number, object, DOM node, boolean, 用來記錄 
         console.count('test'); // test: 1
         console.count('test'); // test: 2
         console.count('test'); // test: 3

         console.count(p); // [object HTMLParagraphElement]: 1
         console.count(p); // [object HTMLParagraphElement]: 2

         console.count(true); // true: 1
         console.count(true); // true: 2
         console.count('test'); // test: 4
         console.count(true); // true: 3

        // timing
         console.time('fetching data');
         fetch('https://api.github.com/users/wesbos')
         .then(data=>data.json())
         .then(data=>{
            console.timeEnd('fetching data');
            console.log(data);
         });

         //table 就是傳入一個陣列,並將陣列內每個元素水平的排列
         console.table(dogs);
        </script>
    </body>
</html>
