        <style>

            .panels{

            /*è¨­å®španelçš„é¡¯ç¤ºå€å¡Š*/
            .panel{

                color: white;
                text-align: center;

                 background 0.2s;
                 font-size: 20px;
                 background-size: cover;
                 background-position: center;

                 /* è¨­å®šflexå€é–“è¨­å®šç‚º1ç›®çš„æ˜¯è¦è®“æ¯å€‹flex-itemå¹³å‡åˆ†é…ç©ºé–“ */
                 flex: 1;
                 
                 justify-content: center; /* ç”¨ä¾†æ±ºå®šå…§å®¹å…ƒç´ èˆ‡æ•´å€‹flexboxçš„"æ°´å¹³å°é½Š"ä½ç½®,ä¹Ÿå°±æ˜¯èªªè¨­ç‚ºflex-endå°±æ˜¯å°é½Šçš„æœ€å·¦é‚Šçš„main end */
                 align-items: center; /* ç”¨ä¾†æ±ºå®šå…§å®¹å…ƒç´ èˆ‡æ•´å€‹flexboxçš„"å‚ç›´å°é½Š"ä½ç½®,ä¹Ÿå°±æ˜¯èªªè¨­ç‚ºflex-endå°±æ˜¯å°é½Šæœ€ä¸‹é¢çš„cross end */
                 display:flex; /* å†å°‡å…§å±¤çš„flex-itemè¨­ç‚ºflex container,ä½¿å¾—å…¶å­å±¤ä¹Ÿè®Šæˆflex-item */
                 flex-direction: column;
                 
            }

            /*è¼‰å…¥èƒŒæ™¯åœ–æ¡ˆ*/
            .panel1{ background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
            .panel2{ background-image: url(https://source.unsplash.com/1CD3fd8kHnE/1500x1500); }
            .panel3{ background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
            .panel4{ background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
            .panel5{ background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

            
            .panel > *{
                margin: 0;
                width: 100%;
                transition: transform 0.5s;
                /*border: 1px solid yellow;*/
                flex: 1 0 auto; /* æ­¤æ™‚å·²è®Šæˆè¨­å®šç¸±å‘çš„å¯¬åº¦ */
                display: flex;/* å†è¨­æ­¤ç‚ºflex container */
                justify-content:center;
                align-items:center;
            }

            .panel > *:first-child{
                transform: translateY(-100%); /* å› åœ¨å±å¹•çš„ä¸Šé¢,æ‰€ä»¥å°±çœ‹ä¸åˆ°äº†,å¯ä»¥å»chromeæŠŠtransformå‹¾å‹¾å–æ¶ˆå¯çœ‹åˆ°æ•ˆæœ,æœƒæ¼¸é€²å¾€ä¸‹ç§»å‹• */
            }
            .panel.open-active > *:first-child {
                transform: translateY(0);
            }
            .panel > *:last-child{
                transform: translateY(100%); /* å› åœ¨å±å¹•çš„ä¸‹é¢,æ‰€ä»¥å°±çœ‹ä¸åˆ°äº†,å¯ä»¥å»chromeæŠŠtransformå‹¾å‹¾å–æ¶ˆå¯çœ‹åˆ°æ•ˆæœ,æœƒæ¼¸é€²å¾€ä¸Šç§»å‹• */
            }
            .panel.open-active > *:last-child{
                transform: translateY(0);
            }

            .panel p{
                text-transform: uppercase;
                font-family: 'Amatic SC', cursive;
                text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
                font-size: 2em;
            }

            .panel p:nth-child(2){

            }

            .panel.open{
                flex: 5; /* é€™é‚Šè¨­å®š5çš„åŸå› æ˜¯å› ç‚º.panelåªæœ‰è¨­ç‚º1,é€™æ¨£å°±å¯ä»¥ç›¸å°è¡¨ç¤ºç‚º5å€çš„ç©ºé–“ */
                font-size: 40px;

    <div class="panels">
        <div class="panel panel1">
          <p>Hey</p>

        <div class="panel panel2">

        </div>
        <div class="panel panel3">
          <p>Experience</p>
          <p>It</p>
          <p>Today</p>
        </div>
        <div class="panel panel4">
          <p>Give</p>
          <p>All</p>
          <p>You can</p>
        </div>

          <p>In</p>
          <p>Motion</p>
        </div>
    </div>
    
      <script>
          const panels = document.querySelectorAll('.panel');
          var lastClick;

          function toggleOpen(){
              if(lastClick !== undefined && lastClick !== this){
                lastClick.classList.toggle('open');
              }
              lastClick = this;
              
              this.classList.toggle('open');
          }
          function toggleActive(e){
              //console.log(e.propertyName);
              //Safari is 'flex',Chrome + FF is 'flex-grow'
              if(e.propertyName.includes('flex')){
                this.classList.toggle('open-active');
              }
          }
          panels.forEach(panel=>panel.addEventListener('click',toggleOpen));
          panels.forEach(panel=>panel.addEventListener('transitionend', toggleActive));
      </script>
