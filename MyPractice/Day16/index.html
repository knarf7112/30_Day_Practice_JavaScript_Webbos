    <body>
        <div class="hero">
            <h1 contenteditable>ğŸ”¥WOAH!</h1>
        </div>

        <style>
            html {
                color: black;
                font-family: sans-serif;
            }

            .hero {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: black;
            }

            h1 {
                text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
                font-size: 100px;
            }
        </style>
        
        <script>
            const hero = document.querySelector('.hero');
            const text = hero.querySelector('h1');
            const walk = 100; // 100px ç§»å‹•çš„å–®ä½

            function shadow(e) {
                const { offsetWidth: width, offsetHeight: height } = hero;
                let { offsetX: x, offsetY: y } = e;
                
                //console.log(this, e.target);
                //è‹¥æ»‘é¼ ç§»åˆ°h1ä¸Š,e.targetå°±æœƒè½‰ç§»åˆ°h1ä¸Š,é€™æ¨£çš„offsetXæœƒæ˜¯ç›¸å°æ–¼h1çš„,éæœŸæœ›çš„å¤–å±¤div
                //æ‰€ä»¥é‡åˆ°h1æ™‚,å¦å¤–åŠ ä¸Šå»
                if(this !== e.target){
                    x = x + e.target.offsetLeft; // h1å…§éƒ¨çš„ç›¸å°Xè»¸ä½ç½® + divå·¦å´åˆ°h1å·¦å´çš„é–“è·
                    y = y + e.target.offsetTop; // h1å…§éƒ¨çš„ç›¸å°Yè»¸ä½ç½® + divä¸Šå´åˆ°h1ä¸Šå´çš„é–“è·
                }

                //è¨˜ç®—ä¸­å¿ƒé»
                const xWalk = Math.round(( x / width * walk) - ( walk / 2));
                const yWalk = Math.round(( y / height * walk) - ( walk / 2));

                //console.log(xWalk, yWalk);
                text.style.textShadow = `
                        ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
                        ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
                        ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 0, 0.7),
                        ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, 0.7)
                    `;
            }

            hero.addEventListener('mousemove', shadow);
        </script>
